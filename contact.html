<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Ty Atkins | Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Ty Atkins</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Contact</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-9">
                <form>
                    <div class="row form-group">
                        <div class="col-sm-12 col-md-6">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="John">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Please enter your email address here...">
                    </div>
                    <div class="form-group">
                        <label for="messege">Messege</label>
                        <textarea class="form-control" id="messege" rows="3" placeholder="Please type your messege here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col-sm-12 col-md-3">
                <ul class="nav flex-column">
                    <span class="navbar-brand mb-0 h1">Find Me Here!</span>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://www.github.com/atkinsta" target="_blank">
                            <i class="fab fa-github-square mr-2"></i>GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/tyatkins" target="_blank">
                            <i class="fab fa-linkedin mr-2"></i>LinkedIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.tyatkins.com" target="_blank">
                            <i class="fas fa-home mr-2"></i>Homepage</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container fixed-bottom mt-3">
        <footer class="text-center">
            &copy;2018 Ty Atkins. All Rights Reserved |
            <a href="https://github.com/atkinsta">atkinsta at Github</a>
        </footer>
    </div>

</body>

</html>
